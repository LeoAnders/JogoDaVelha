<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da velha</title>
  <!--Script code-->
<script src="./game.js" defer></script>
<script src="./interface.js" defer></script>
  <!--Style code-->
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <header></header>

  <main>

    <div class="game-space">

      <!--Button reload page-->
      <div class="container">
        <div class="center">
          <button id="refresh">
            <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
              <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
              <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
            </svg>
            <span>Reiniciar</span>
          </button>
        </div>
      </div>


      <!--First row-->
    <div>
      <div id="0" class="cell"></div>
      <div id="1" class="cell"></div>
      <div id="2" class="cell"></div>
    </div>
    <!--second row-->
    <div>
      <div id="3" class="cell"></div>
      <div id="4" class="cell"></div>
      <div id="5" class="cell"></div>
    </div>
    <!--Thirty row-->
    <div>
      <div id="6" class="cell"></div>
      <div id="7" class="cell"></div>
      <div id="8" class="cell"></div>
    </div>

    </div>


</body>

</html>
